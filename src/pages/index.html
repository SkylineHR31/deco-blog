<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header-outer">
        <div class="grid-container-inner">
          <div class="header-inner">
            <button class="header-btn">
              <i class="fas fa-bars"></i>
            </button>
            <div class="logo-wrapper">
              <span class="logo"></span>
              <span class="logo-text">blog</span>
            </div>
            <div class="socials-wrapper">
              <div class="socials">
                <a href="#" class="socials-social rss">
                  <i class="fas fa-rss"></i>
                </a>
                <a href="#" class="socials-social twitter">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="socials-social tumblr">
                  <i class="fab fa-tumblr"></i>
                </a>
                <a href="#" class="socials-social facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <button class="header-btn socials-social search">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="page-banner-outer">
          <div class="grid-container-inner">
            <div class="page-banner-inner">
              <div class="page-banner-carousel">
                <div class="page-banner-carousel-item">
                  <img
                    src="./68a7ac0daab835e85a6c462729bdd940.jpg"
                    alt="slider image"
                  />
                  <div class="page-banner-carousel-title">
                    <span>Latest News</span>
                    <h1>BodyBuilding best for you health </h1>
                  </div>
                </div>
                <div class="page-banner-carousel-controls">
                  <span class="page-banner-carousel-controls-control">
                    <i class="fas fa-long-arrow-alt-left"></i>
                  </span>
                  <div class="page-banner-carousel-controls-wrapper">
                    <div class="page-banner-carousel-controls-dots">
                      <span class="page-banner-carousel-controls-dots-dot"></span>
                      <span class="page-banner-carousel-controls-dots-dot active"></span>
                      <span class="page-banner-carousel-controls-dots-dot"></span>
                    </div>
                    <span class="page-banner-carousel-controls-text">Featured Article</span>
                  </div>
                  <span class="page-banner-carousel-controls-control">
                    <i class="fas fa-long-arrow-alt-right"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="subscribe">
          <div class="grid-container-inner">
            <div class="subscribe-inner">
              <span class="subscribe-title">Signup to Newsletter</span>
              <form id="subscribe-form" action="#" method="post">
                <input class="subscribe-input" type="text" placeholder="Your name">
                <input class="subscribe-input" type="text" placeholder="Your email address">
                <input class="subscribe-btn" type="button" value="Subscribe now">
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer-outer">
        <div class="grid-container-inner">
          <div class="footer-inner"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
