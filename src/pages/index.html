<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header-outer">
        <div class="grid-container-inner">
          <div class="header-inner">
            <button class="header-btn">
              <i class="fas fa-bars"></i>
            </button>
            <div class="logo-wrapper">
              <span class="logo"></span>
              <span class="logo-text">blog</span>
            </div>
            <div class="socials-wrapper">
              <div class="socials">
                <a href="#" class="socials-social rss">
                  <i class="fas fa-rss"></i>
                </a>
                <a href="#" class="socials-social twitter">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="socials-social tumblr">
                  <i class="fab fa-tumblr"></i>
                </a>
                <a href="#" class="socials-social facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <button class="header-btn socials-social search">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="content">
        <div class="page-banner-outer">
          <div class="grid-container-inner">
            <div class="page-banner-inner"></div>
          </div>
        </div>
      </main>
      <footer class="footer-outer">
        <div class="grid-container-inner">
          <div class="footer-inner"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
